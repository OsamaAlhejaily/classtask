<h2>{{ isEditMode ? 'Edit Task' : 'Add Task' }}</h2>

<form (ngSubmit)="saveTask()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea
      id="description"
      [(ngModel)]="description"
      name="description"
    ></textarea>
  </div>

  <div>
    <label for="completed">
      <input type="checkbox" id="completed" [(ngModel)]="completed" name="completed" />
      Completed
    </label>
  </div>

  <button type="submit">{{ isEditMode ? 'Update Task' : 'Add Task' }}</button>
</form>

<a (click)="onBackClick()">Back to Task List</a>
