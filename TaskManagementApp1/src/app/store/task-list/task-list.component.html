<h2>Task List</h2>


<ul *ngIf="(tasks$ | async) as tasks; else noTasks">
  <li *ngFor="let task of tasks">
    {{ task.title }}
    <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>


<ng-template #noTasks>
  <p>No tasks available.</p>
</ng-template>


<a routerLink="/add-task">Add New Task</a>
